<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <script>
        let num=3;
        function random(num)
        {
            let res=Math.floor(Math.random()*num);
            return res;
        }
        function getComputerChoice()
        {
            const arr=["rock","paper","scissors"];
            let index=random(3);
            let comp=arr[index];
            return comp;

        }
        function playRound(playerSelection, computerSelection)
        {
            let human=playerSelection.toLowerCase();
            let pc=computerSelection;
            if(human == 'rock')
            {
                if(pc == 'paper')
                {
                   return ('Loss');
                }
                else if(pc == 'scissors')
                {
                    return ('Win');
                }
                else{
                        return ('Draw');
                }
            }
            else if(human == 'paper')
            {
                if(pc == 'paper')
                {
                   return ('Draw');
                }
                else if(pc == 'scissors')
                {
                    return ('Loss');
                }
                else{
                        return ('Win');
                }
            }
            else if(human == 'scissors')
            {
                if(pc == 'paper')
                {
                   return ('Win');
                }
                else if(pc == 'scissors')
                {
                    return ('Draw');
                }
                else{
                        return ('Loss');
                }
            }

        }
        function playGame()
        {
            let pcscore=0;
            let playerscore=0;
            for(let i=0;i<5;i++)
            {
                let computerSelection=getComputerChoice();
                let playerSelection=prompt("What's your choice?","");
                let game=playRound(playerSelection,computerSelection);
                if(game == 'Win')
                {
                    playerscore++;
                }
                else if(game == 'Loss')
                {
                    pcscore++;
                }
                console.log(`${playerscore}:${pcscore}`);
            }
            if(playerscore>pcscore)
            {
                console.log("You Win!");
            }
            else if(pcscore > playerscore)
            {
                console.log('You Loose!');
            }
            else{
                console.log("Draw");
            }

        }
        playGame();
        
    </script>
</body>
</html>
