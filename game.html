<body>
    <script>
        let num=3;
        function random(num)
        {
            let res=Math.floor(Math.random()*num);
            return res;
        }
        function getComputerChoice()
        {
            const arr=["rock","paper","scissors"];
            let index=random(3);
            let comp=arr[index];
            console.log(comp);

        }
        console.log(getComputerChoice());
    </script>
