<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
</head>
<body id="bod">
    
    <script>
        let num=3;
        function random(num)
        {
            let res=Math.floor(Math.random()*num);
            return res;
        }
        function getComputerChoice()
        {
            const arr=["rock","paper","scissors"];
            let index=random(3);
            let comp=arr[index];
            return comp;

        }
        function playRound(playerSelection, computerSelection)
        {
            let human=playerSelection.toLowerCase();
            let pc=computerSelection;
            console.log(pc);
            if(human == 'rock')
            {
                if(pc == 'paper')
                {
                   return ('Loss');
                }
                else if(pc == 'scissors')
                {
                    return ('Win');
                }
                else{
                        return ('Draw');
                }
            }
            else if(human == 'paper')
            {
                if(pc == 'paper')
                {
                   return ('Draw');
                }
                else if(pc == 'scissors')
                {
                    return ('Loss');
                }
                else{
                        return ('Win');
                }
            }
            else if(human == 'scissors')
            {
                if(pc == 'paper')
                {
                   return ('Win');
                }
                else if(pc == 'scissors')
                {
                    return ('Draw');
                }
                else{
                        return ('Loss');
                }
            }

        }
        let playerScore=0;
        let pcScore=0;
        const bod=document.querySelector('#bod');
        let btn1=document.createElement('button');
        btn1.textContent='Rock';
        bod.appendChild(btn1);
        
        let btn2=document.createElement('button');
        btn2.textContent='Paper';
        bod.appendChild(btn2);
        
        let btn3=document.createElement('button');
        btn3.textContent='Scissors';
        bod.appendChild(btn3);
        
        let container=document.createElement('div');
        container.classList.add('container');
        bod.appendChild(container);
        
      
        
        
        btn1.addEventListener('click',()=>{
            let p='rock';
            let res=playRound(p,getComputerChoice());
            if (res==='Win'){playerScore++}
            else{pcScore++}
            let score=document.createElement('p');
            container.appendChild(score);
            score.textContent=`${playerScore}:${pcScore}`;
            let br=document.createElement('br');
            container.appendChild(br);
            if(pcScore===5 || playerScore===5)
            {
                let answer=document.createElement('p');
                if(pcScore===5)
            {
                answer.textContent='You Loose!';
            }
            else{
                answer.textContent='You Win!';
            }
            container.appendChild(answer);
            btn1.disabled=true;
            btn3.disabled=true;
            btn2.disabled=true;
            }
            

        });
        btn2.addEventListener('click',()=>{
            let p='paper';
            let res=playRound(p,getComputerChoice());
            if(res==='Win'){playerScore++}
            else{pcScore++}
            let score=document.createElement('p');
            container.appendChild(score);
            score.textContent=`${playerScore}:${pcScore}`;
            let br=document.createElement('br');
            container.appendChild(br);
            if(pcScore===5 || playerScore===5)
            { let answer=document.createElement('p');
                if(pcScore===5)
            {
                answer.textContent='You Loose!';
            }
            else{
                answer.textContent='You Win!';
            }
            container.appendChild(answer);
            btn1.disabled=true;
            btn3.disabled=true;
            btn2.disabled=true;
            }

        });
        btn3.addEventListener('click',()=>{
            let p='scissors';
            let res=playRound(p,getComputerChoice());
            if(res==='Win'){playerScore++}
            else{pcScore++}
            let score=document.createElement('p');
            container.appendChild(score);
            score.textContent=`${playerScore}:${pcScore}`;
            let br=document.createElement('br');
            container.appendChild(br);
            if(pcScore===5 || playerScore===5)
            {
                let answer=document.createElement('p');
                if(pcScore===5)
            {
                answer.textContent='You Loose!';
            }
            else{
                answer.textContent='You Win!';
            }
            container.appendChild(answer);
            btn1.disabled=true;
            btn3.disabled=true;
            btn2.disabled=true;
            }
        });
        
        

        
    </script>
</body>
</html>
